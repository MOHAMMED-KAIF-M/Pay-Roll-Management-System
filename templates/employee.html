<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - Payroll System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #3A8DFF; outline: none; }
        button, .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #3A8DFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover, .btn:hover { background: #3378d6; }
    </style>
</head>
<body>
<div class="card">
    <h2>Add Employee</h2>
    <form method="post">
        <input name="name" placeholder="Employee Name" required>
        <input name="basic" type="number" placeholder="Basic Salary" required>
        <input name="days" type="number" placeholder="Working Days" required>
        <button><i class="fa fa-plus"></i> Add Employee</button>
    </form>
    <br>
    <a href="/dashboard" class="btn"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
</div>
</body>
</html>
