<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Payroll System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6CC1FF, #3A8DFF);
        }
        .login-card {
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        .login-card .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-card h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }
        .login-card input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }
        .login-card input:focus {
            border-color: #3A8DFF;
            outline: none;
            box-shadow: 0 0 8px rgba(58,141,255,0.3);
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #3A8DFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-card button:hover {
            background: #3378d6;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/image.png') }}" alt="Logo" class="logo">
    
    <h2>Payroll System Login</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button>Login</button>
    </form>
</div>
</body>
</html>
