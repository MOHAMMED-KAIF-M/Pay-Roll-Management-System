<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payroll - Payroll System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .btn { display: inline-block; padding: 10px 18px; margin: 5px 5px 20px 0; border-radius: 8px; background: #3A8DFF; color: white; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: #3378d6; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; }
        th { background-color: #3A8DFF; color: white; font-weight: 500; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e2f0ff; }
    </style>
</head>
<body>
<div class="container">
    <h2>Payroll Details</h2>
    <a href="/dashboard" class="btn"><i class="fa fa-home"></i> Dashboard</a>
    <a href="/logout" class="btn"><i class="fa fa-sign-out-alt"></i> Logout</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Basic</th>
                <th>HRA</th>
                <th>DA</th>
                <th>PF</th>
                <th>Gross</th>
                <th>Net</th>
                <th>Payslip</th>
            </tr>
        </thead>
        <tbody>
            {% for e in employees %}
            <tr>
                <td>{{ e['name'] }}</td>
                <td>{{ e['basic'] }}</td>
                <td>{{ "%.2f"|format(e['basic']*0.20) }}</td>
                <td>{{ "%.2f"|format(e['basic']*0.10) }}</td>
                <td>{{ "%.2f"|format(e['basic']*0.12) }}</td>
                <td>{{ e['gross'] }}</td>
                <td>{{ e['net'] }}</td>
                <td><a href="/payslip/{{ e['id'] }}" class="btn"><i class="fa fa-eye"></i> View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
